<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Template</title>
    <meta name="description" content="My Description..." />
    <meta name="author" content="H3AR7B3A7" />
    <meta property="og:title" content="DataService" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.mydomain.com/" />
    <meta property="og:description" content="My Description..." />
    <meta property="og:image" content="/assets/images/HBblack.png" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" href="/assets/images/HBwhite.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/assets/images/HBblack.png" />
    <link rel="stylesheet" href="default-styles/_normalize.css" />
    <link rel="stylesheet" href="default-styles/_root.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grid"></div>
    <template id="card-template">
      <div class="card">
        <div class="header">
          <img
            src="https://source.unsplash.com/100x100/?nature"
            alt="img"
            class="header-img skeleton"
          />
          <div class="title" data-title>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
        <div data-body>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
    </template>
  </body>
  <script>
    const grid = document.querySelector('.grid')
    const cardTemplate = document.getElementById('card-template')

    for (let i = 0; i < 10; i++) {
      grid.append(cardTemplate.content.cloneNode(true))
    }

    fetch('https://jsonplaceholder.typicode.com/posts')
      .then((res) => res.json())
      .then((posts) => {
        grid.innerHTML = ''
        posts.forEach((post) => {
          const div = cardTemplate.content.cloneNode(true)
          div.querySelector('[data-title]').textContent = post.title
          div.querySelector('[data-body]').textContent = post.body
          grid.append(div)
        })
      })
  </script>
</html>
